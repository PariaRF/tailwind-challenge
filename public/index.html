<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Tailwind - Challenge</title>
  </head>
  <body class="bg-gradient-to-tr from-slate-50 to-blue-50">
    <section class="mx-auto w-full xl:max-w-screen-xl min-h-screen">
      <div class="flex flex-col gap-y-5 py-12 px-4">
        <h1
          class="text-center md:text-right m-6 text-blue-900 font-bold text-3xl"
        >
          سبد دوره های شما
        </h1>

        <div class="grid md:grid-cols-12 md:grid-rows-2 gap-6">
          <!-- courses list -->
          <div
            class="md:col-start-1 md:col-end-8 lg:col-end-9 md:row-span-1 grid lg:grid-cols-2 gap-2"
            x-data="{
                courses:[
                    {id: 1},
                    {id: 2},
                ]
            }"
          >
            <!-- course item -->
            <template x-for="courseItem in courses" :key="courseItem.id">
              <div
                class="bg-white md:h-[120px] py-2 md:py-4 mx-auto max-w-[350] px-2 md:max-w-full rounded-xl shadow flex justify-between items-center gap-x-4"
              >
                <!-- item image -->
                <div
                  class="w-[35%] h-full md:w-1/4 lg:h-[68%] flex justify-center"
                >
                  <img
                    class="rounded-md"
                    src="/src/assets/images/course.jpeg"
                    alt="course-image"
                  />
                </div>

                <!-- item info container -->
                <div
                  class="grid grid-cols-1 md:grid-cols-12 md:grid-rows-1 gap-y-3 flex-1 gap-x-2"
                >
                  <!-- item detail -->
                  <div
                    class="flex flex-col justify-evenly md:col-start-1 md:col-end-8 gap-y-4 px-2"
                  >
                    <h3
                      class="text-blue-950 font-bold whitespace-nowrap text-xs"
                    >
                      دوره حرفه ای متخصص ری اکت
                    </h3>
                    <div class="grid-cols-2 grid-rows-2 hidden md:grid gap-2">
                      <div class="flex items-center gap-x-1 text-slate-500">
                        <svg
                          width="16"
                          height="17"
                          viewBox="0 0 16 17"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M2.23525 6.46695C2.66958 4.61534 4.11534 3.16958 5.96696 2.73525C7.30417 2.42158 8.69583 2.42158 10.033 2.73525C11.8847 3.16958 13.3304 4.61534 13.7647 6.46696C14.0784 7.80417 14.0784 9.19583 13.7647 10.533C13.3304 12.3847 11.8847 13.8304 10.033 14.2648C8.69583 14.5784 7.30417 14.5784 5.96696 14.2647C4.11534 13.8304 2.66958 12.3847 2.23525 10.533C1.92158 9.19583 1.92158 7.80417 2.23525 6.46695Z"
                            stroke="#6A6C87"
                          />
                          <path
                            d="M9.66669 10.1667L7.77429 8.9626V6.5"
                            stroke="#6A6C87"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                        <span class="text-[10px] whitespace-nowrap"
                          >۴۵ ساعت</span
                        >
                      </div>

                      <div class="flex items-center gap-x-1 text-slate-500">
                        <svg
                          width="16"
                          height="17"
                          viewBox="0 0 16 17"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M2.23525 6.46695C2.66958 4.61534 4.11534 3.16958 5.96696 2.73525C7.30417 2.42158 8.69583 2.42158 10.033 2.73525C11.8847 3.16958 13.3304 4.61534 13.7647 6.46696C14.0784 7.80417 14.0784 9.19583 13.7647 10.533C13.3304 12.3847 11.8847 13.8304 10.033 14.2648C8.69583 14.5784 7.30417 14.5784 5.96696 14.2647C4.11534 13.8304 2.66958 12.3847 2.23525 10.533C1.92158 9.19583 1.92158 7.80417 2.23525 6.46695Z"

                          />

                            d="M9.66669 10.1667L7.77429 8.9626V6.5"
                            stroke="#6A6C87"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                        <span
                          class="text-[10px] whitespace-nowrap overflow-hidden text-ellipsis"
                          >۱۳۰۰ دانشجو</span
                        >
                      </div>

                      <div class="flex items-center gap-x-1 text-slate-500">
                        <svg
                          width="16"
                          height="17"
                          viewBox="0 0 16 17"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"

                            fill="#6A6C87"
                          />
                          <path
                            d="M5.33331 8L6.70587 6.91911C6.95641 6.72181 7.08168 6.62316 7.2202 6.64076C7.35872 6.65835 7.45535 6.78518 7.64862 7.03884L8.35134 7.96116C8.54461 8.21482 8.64124 8.34165 8.77976 8.35924C8.91828 8.37684 9.04355 8.27819 9.29409 8.08089L10.6666 7"
                            stroke="#6A6C87"
                            stroke-linecap="round"
                          />
                        </svg>
                        <span class="text-[10px] whitespace-nowrap"
                          >۲۷۹ جلسه</span
                        >
                      </div>

                      <div class="flex items-center gap-x-1 text-slate-500">
                        <svg
                          width="16"
                          height="17"
                          viewBox="0 0 14 15"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M7.08752 10.125V11.35"
                            stroke="#FF9900"
                            stroke-width="0.875"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />

                            stroke-width="0.875"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>

                        <span
                          class="text-[10px] whitespace-nowrap text-orange-400"
                          >چالش هفتگی</span
                        >
                      </div>
                    </div>
                  </div>

                  <!-- teacher and price info -->
                  <div
                    class="flex flex-col justify-between h-full md:col-start-8 md:-col-end-1"
                  >
                    <div class="hidden md:flex gap-x-2">
                      <img
                        class="w-8 h-8 rounded-full object-cover"
                        src="/src/assets/images/user.jpeg"
                        alt="teacher-image"
                      />
                      <div class="flex flex-col gap-y-1 pt-2">
                        <span class="text-gray-300 text-[8px]">مدرس دوره</span>
                        <p
                          class="text-[10px] font-bold whitespace-nowrap text-blue-950"
                        >
                          صاحب محمدی
                        </p>
                      </div>
                    </div>

                    <div
                      class="flex justify-start md:justify-between items-center px-2 gap-x-4 md:gap-x-0"
                    >
                      <span class="text-blue-700 text-[8px] font-bold"
                        >۶,۲۸۹,۰۰۰</span
                      >
                      <span class="text-gray-300 text-[8px]">تومان</span>
                      <span class="border border-gray-300 rounded-2xl p-1">
                        <img
                          src="/src/assets/images/Trash-2.png"
                          alt="trash-icon"
                        />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- receipt -->
          <div
            class="md:col-start-8 lg:col-start-9 md:-col-end-1 md:row-span-2 w-full px-8"
          >
            <div
              class="bg-white rounded-xl md:w-full h-full w-[350px] mx-auto max-h-[320px]"
            >
              <div class="flex gap-x-2 border-b border-gray-200 px-6 py-6">
                <img
                  src="/src/assets/images/receipt-text.png"
                  alt="reseipt-icon"
                />
                <h1>پرداخت</h1>
              </div>

              <div class="py-8 border-b border-gray-200 border-dashed mb-5">
                <div class="flex justify-between items-center px-6">
                  <span class="font-bold text-blue-950">جمع دوره ها</span>
                  <span class="text-blue-800 font-bold">۴.۲۵۰.۰۰۰ +</span>
                </div>
                <div class="flex justify-between items-center px-6">
                  <span class="font-bold text-blue-950">تخفیف ها</span>
                  <span class="text-red-600 font-bold">۷۵۰.۰۰۰ -</span>
                </div>
              </div>

              <div class="px-6 pb-6">
                <h3 class="text-slate-700 text-sm text-center mb-2">
                  کد تخفیف دارم!
                </h3>
                <button
                  class="w-full bg-blue-700 text-white rounded-2xl py-4 font-bold"
                >
                  پرداخت ۳.۵۰۰.۰۰۰
                  <span class="text-[9px]">تومان</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
